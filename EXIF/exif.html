<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>解决上传图片旋转问题</title>
	<style>
		#box{width: 400px;height: 400px;position: relative;border: 1px solid #e4e4e4;}
		#box img{display:block;max-width: 100%;max-height: 100%;position: absolute;;top: 0;left: 0;right: 0;bottom: 0;margin: auto;}
	</style>
</head>
<body>
	<input id="file" type="file" accept="image/*" />
	<div id="box">
		<img src="" alt="">
	</div>
</body>
<script src="exif.js"></script>
<script>
	document.getElementById('file').onchange = function(e) {
		
		var file = e.target.files[0];
		var reader = new FileReader();
		var Orientation;
		EXIF.getData(file, function() {
			console.log(EXIF.getAllTags(this))  //object
			console.log(EXIF.pretty(this));   // string
			console.log(EXIF.getTag(this, 'Orientation'));

			Orientation = EXIF.getTag(this, 'Orientation');
			
		})
		var canvas = document.createElement('canvas');
		var ctx = canvas.getContext('2d');
		reader.onload = function(result) {
			var image = new Image();
			image.src = this.result;
			image.onload = function() {
				var imgWidth = this.width;
				var imgHeight = this.height;
				canvas.width = this.width;
				canvas.height = this.height;


				if(Orientation == 6){
					canvas.width = this.height;
					canvas.height = this.width;
					console.log(Math.PI / 2)
					ctx.rotate(90 * Math.PI / 180);
					ctx.drawImage(this, 0, -this.height, this.width, this.height);
				}

				console.log(this.width, this.height);
				document.getElementById('box').getElementsByTagName('img')[0].src = canvas.toDataURL('image/jpeg', 0.8);
			}
		}
		reader.readAsDataURL(file);
	}
</script>
</html>
